{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block head %}
{{super()}}
{% endblock %}
{% block content %}

<script type="text/javascript" src="{{url_for('static', filename='js/team.js')}}"></script>
<div class="container">
	<div style="height: 50px; margin-bottom:10px; margin-top:10px" class="row">
		<div class='col-sm'>
			<h3 style="width:100%; text-align:center; position: absolute; bottom:0">Team Members</h3>
		</div>
	</div>
	<div class="row">
		<div class="col-sm">
			<img style="max-width:92.5%" src="{{url_for('static', filename='images/team.png')}}"/>
		</div>
		<div class="col-sm">
			<div style="max-width:80%; margin:auto">
				<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="2000">
				  <ol class="carousel-indicators">
				    <li id="ind1" data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
				    <li id="ind2" data-target="#carouselExampleIndicators" data-slide-to="1"></li>
				    <li id="ind3" data-target="#carouselExampleIndicators" data-slide-to="2"></li>
				    <li id="ind4" data-target="#carouselExampleIndicators" data-slide-to="3"></li>
				    <li id="ind5" data-target="#carouselExampleIndicators" data-slide-to="4"></li>
				    <li id="ind6" data-target="#carouselExampleIndicators" data-slide-to="5"></li>
				  </ol>
				  <div class="carousel-inner">
				    <div class="carousel-item active">
				      <img class="d-block w-100" src="{{url_for('static', filename='images/jared.png')}}" alt="First slide">
				      <div class="carousel-caption d-none d-md-block">
					    <h5>Jared Gruneiro</h5>
					  </div>
				    </div>
				    <div class="carousel-item">
				      <img class="d-block w-100" src="{{url_for('static', filename='images/mike.png')}}" alt="Second slide">
				      <div class="carousel-caption d-none d-md-block">
					    <h5>Michael Wynne</h5>
					  </div>
				    </div>
				    <div class="carousel-item">
				      <img class="d-block w-100" src="{{url_for('static', filename='images/parker.png')}}" alt="Third slide">
				      <div class="carousel-caption d-none d-md-block">
					    <h5>Parker Timmerman</h5>
					  </div>				      
				    </div>
				    <div class="carousel-item">
				      <img class="d-block w-100" src="{{url_for('static', filename='images/mya.png')}}" alt="Fourth slide">
				      <div class="carousel-caption d-none d-md-block">
					    <h5>Mya Rios</h5>
					  </div>				      
				    </div>
				    <div class="carousel-item">
				      <img class="d-block w-100" src="{{url_for('static', filename='images/shruti.png')}}" alt="Fifth slide">
				      <div class="carousel-caption d-none d-md-block">
					    <h5>Shruti Alavala</h5>
					  </div>				      
				    </div>
				    <div class="carousel-item">
				      <img class="d-block w-100" src="{{url_for('static', filename='images/hannah.png')}}" alt="Sixth slide">
				      <div class="carousel-caption d-none d-md-block">
					    <h5>Hannah Reed</h5>
					  </div>				      
				    </div>            
				  </div>
				  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
				    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
				    <span class="sr-only">Previous</span>
				  </a>
				  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
				    <span class="carousel-control-next-icon" aria-hidden="true"></span>
				    <span class="sr-only">Next</span>
				  </a>
				</div>
			</div>
		</div>
	</div>
	<div style="height:50px" class="row buffer">
	</div>
</div>

{% endblock %}
